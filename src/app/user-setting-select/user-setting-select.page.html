<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Seleccionar Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-margin-top ion-padding">
    <div class="ion-text-center">
      <ion-card class="rounded-5 shadow">
        <ion-card-content class="ion-padding">
          <form>
            <h1 class="ion-text-center" style="font-size: 18px;">Seleccionar Usuario</h1>
            <ion-item lines="none">
              <ion-label>Selecciona el usuario a editar:</ion-label>
              <ion-select interface="action-sheet">
                <!-- Utiliza *ngFor para iterar sobre la lista de usuarios y mostrar cada uno -->
                <ion-select-option *ngFor="let employee of employees" [value]="employee.id">
                  {{ employee.name }}
                </ion-select-option>
              </ion-select>
            </ion-item>
            <ion-button expand="block" type="submit" class="custom-green-button">
              Editar Usuario
            </ion-button>
          </form>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
