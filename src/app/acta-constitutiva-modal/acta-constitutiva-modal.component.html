<ion-header>
  <ion-toolbar>
    <ion-title>Acta Constitutiva</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container mt-4">
    <form (ngSubmit)="onSubmit(form)" #form="ngForm" class="form-horizontal">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Domicilio Social</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="domicilioSocial" ngModel required>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Nombre del Representante</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="nombreRepresentante" ngModel required>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Número de Escritura</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="numeroEscritura" ngModel required>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Folio Mercantil</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="folioMercantil" ngModel required>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Fecha de Constitución</label>
        <div class="col-sm-8">
          <ion-datetime  presentation="date" display-format="MM/DD/YYYY" class="form-control" name="fechaConstitucion" ngModel required></ion-datetime>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Nombre del Notario</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="nombreNotario" ngModel required>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Nombre de la Notaría</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="nombreNotaria" ngModel required>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Lugar de Facultad</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="lugarFacultad" ngModel required>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Seguro Social</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="seguroSocial" ngModel required>
        </div>
      </div>
      <div class="text-center mt-4 mb-4">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
  </div>
</ion-content>

<style>
  .container {
  max-width: 600px;
  margin: auto;
}

.form-horizontal .form-group {
  margin-bottom: 1rem;
}

.form-horizontal .form-group label {
  text-align: left;
}

.text-center {
  text-align: center;
}

</style>
