

<ion-content [fullscreen]="true">

  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="back-button" (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </div>

      <div class="col-md-8 col-lg-6">
        <div class="text-center pt-4">
          <h5><strong>Agregar usuario adicional a mi empresa</strong></h5>

        </div>
        <div class="card shadow-lg p-4">
          <div class="card-body">
            <ion-item>
              <ion-label>Ingrese Código de Usuario</ion-label>
              <ion-input [(ngModel)]="userCode" (ionBlur)="onUserCodeChange()"></ion-input>
            </ion-item>

            <ion-item *ngIf="selectedUser">
              <ion-label>Nombre del Usuario:</ion-label>
              <ion-text>{{ selectedUser.name }}</ion-text>
            </ion-item>

            <ion-item *ngIf="selectedUser">
              <ion-label>Correo Electrónico:</ion-label>
              <ion-text>{{ selectedUser.email }}</ion-text>
            </ion-item>

            <ion-item *ngIf="selectedUser">
              <ion-label>Seleccione Nivel de Usuario</ion-label>
              <ion-select [(ngModel)]="selectedLevelUser">
                <ion-select-option *ngFor="let level of levelUsers" [value]="level.id">
                  {{ level.levelUserName }}
                </ion-select-option>
              </ion-select>
            </ion-item>

            <ion-button expand="block" class="btn btn-primary mt-4" *ngIf="selectedUser && selectedLevelUser" (click)="assignCompanyToUser()">
              Asignar Empresa Secundaria
            </ion-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<style>
  .container {
    max-width: 800px;
    margin-top: 20px;
  }

  .card {
    border-radius: 10px;
    background-color: #ffffff;
  }

  .card-title {
    font-size: 1.5rem;
    color: #007bff;
  }

  .form-control {
    border: 1px solid #ced4da;
    border-radius: 5px;
    padding: 10px;
  }

  .btn-primary {
    background-color: #007bff;
    border: none;
    transition: background-color 0.3s ease;
  }

  .btn-primary:hover {
    background-color: #0056b3;
  }

  .back-button {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 40px;
    height: 40px;
    background-color: #007bff;
    color: white;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
</style>
