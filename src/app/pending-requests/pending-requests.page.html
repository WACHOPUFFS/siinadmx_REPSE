<ion-header>
  <ion-toolbar>
    <ion-title>
      Solicitudes Pendientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button *ngFor="let solicitud of solicitudes" (click)="mostrarDetalleSolicitud(solicitud)">
      <ion-label>
        <h2>{{ solicitud.userRequester }}</h2>
        <p>{{ solicitud.message }}</p>
        <p>Empresa: {{ solicitud.senderCompany }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-card *ngIf="solicitudSeleccionada">
    <ion-card-header>
      Detalle de la Solicitud
    </ion-card-header>
    <ion-card-content>
      <p>{{ solicitudSeleccionada.message }}</p>
      <ion-button color="success" (click)="aceptarSolicitud(solicitudSeleccionada.id)">Aceptar</ion-button>
      <ion-button color="danger" (click)="rechazarSolicitud(solicitudSeleccionada.id)">Rechazar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
