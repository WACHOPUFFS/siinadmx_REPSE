<ion-header>
  <ion-toolbar>
    <ion-title>Editar Empresa</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre de la Empresa</ion-label>
      <ion-input [(ngModel)]="company.nameCompany"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">RFC</ion-label>
      <ion-input [(ngModel)]="company.companyRFC"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nombre Legal</ion-label>
      <ion-input [(ngModel)]="company.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Usuario Propietario</ion-label>
      <ion-input [(ngModel)]="company.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input [(ngModel)]="company.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Número de Teléfono</ion-label>
      <ion-input [(ngModel)]="company.phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Tipo de Usuario</ion-label>
      <ion-input [(ngModel)]="company.levelUserName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Fecha de Inicio del Periodo</ion-label>
      <ion-input [(ngModel)]="company.fecha_inicio"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Fecha de Fin del Periodo</ion-label>
      <ion-input [(ngModel)]="company.fecha_fin"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Premium</ion-label>
      <ion-input [(ngModel)]="company.premium"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="guardarCambios()">Guardar Cambios</ion-button>
</ion-content>
