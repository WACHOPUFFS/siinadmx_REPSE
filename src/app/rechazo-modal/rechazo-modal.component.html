<ion-header>
  <ion-toolbar>
    <ion-title>Rechazar Archivo</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">Comentario</ion-label>
    <ion-textarea [(ngModel)]="comentario"></ion-textarea>
  </ion-item>
  <div class="ion-padding">
    <ion-button expand="block" (click)="rechazar()">Rechazar</ion-button>
  </div>
</ion-content>
