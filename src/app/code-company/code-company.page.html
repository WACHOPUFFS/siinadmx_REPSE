<ion-content [fullscreen]="true" class="ion-padding">
  <ion-breadcrumbs>
    <ion-breadcrumb routerLink="/home">Inicio</ion-breadcrumb>
    <ion-breadcrumb routerLink="/settings">Configuraciones</ion-breadcrumb>
    <ion-breadcrumb routerLink="/company-settings">Configuración de mi empresa</ion-breadcrumb>
    <ion-breadcrumb routerLink="/code-company">Mi código de empresa</ion-breadcrumb>
  </ion-breadcrumbs>

  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="back-button" (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </div>
      <div class="col-md-8 col-lg-6">

        <div class="text-center pt-4">
          <h5><strong>Mi código de empresa</strong></h5>
        </div>

        <div class="card shadow-lg p-4 mt-4">
          <div class="card-header">
            {{labelCodigoDeEmpresa}}
          </div>
          <div class="card-body">
            <p><strong>Código:</strong> {{ codigoEmpresa }}</p>
            <div class="text-center">
              <ion-button size="small" (click)="copiarCodigo()">Copiar</ion-button>
            </div>

          </div>
        </div>

        <div class="alert alert-secondary mt-4" role="alert">
          <p>Este es tu código de empresa. Úsalo con precaución, ya que se actualiza dinámicamente al salir de la
            página.</p>
        </div>
      </div>
    </div>
  </div>
</ion-content>
