<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{labelRegistarOtroUsuario}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding modal-content">
  <ion-button expand="block" color="success" class="modal-button" (click)="cerrarModal(true)">{{labelSi}}</ion-button>
  <ion-button expand="block" color="danger" class="modal-button" (click)="cerrarModal(false)">{{labelNoHome}}</ion-button>
</ion-content>
