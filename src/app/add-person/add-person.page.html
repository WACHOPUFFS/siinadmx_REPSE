<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="back-button" (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </div>
      <div class="text-center pt-4">
        <h5><strong>Agregar socio comercial</strong></h5>
      </div>
      <div class="card shadow-lg p-4 mt-4 add-person-card">
        <div class="card-header">
          Agregar socio comercial
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="codigoSocioComercial">Código del socio comercial</label>
            <input type="text" id="codigoSocioComercial" [(ngModel)]="codigoSocioComercial" class="form-control">
          </div>
          <div class="alert alert-secondary mt-3" role="alert">
            Ingresa el código del socio comercial que deseas registrar. El código consta de caracteres alfanuméricos.
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-primary mt-3" (click)="openUserInfoModal()">Agregar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .container {
    max-width: 800px;
  }

  .back-button {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 40px;
    height: 40px;
    background-color: #007bff;
    color: white;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .back-button:hover {
    background-color: #0056b3;
  }


  .icon {
    font-size: 24px;
  }

  .card {
    border-radius: 10px;
    background-color: #ffffff;
  }

  .card-header {
    background-color: #007bff;
    color: white;
    font-weight: bold;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
  }

  .card-body {
    padding: 20px;
  }

  .form-control {
    border: 1px solid #ced4da;
    border-radius: 5px;
    padding: 10px;
  }

  .btn-primary {
    background-color: #007bff;
    border: none;
    transition: background-color 0.3s ease;
  }

  .btn-primary:hover {
    background-color: #0056b3;
  }

  .alert {
    border-radius: 10px;
    font-size: 14px;
    color: #6c757d;
  }

  
</style>
