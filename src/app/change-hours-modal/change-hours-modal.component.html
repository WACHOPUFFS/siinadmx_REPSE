<ion-header>
  <ion-toolbar>
    <ion-title>Cambiar Horas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="container">
    <!-- Hora de Entrada -->
    <div class="row mb-3 align-items-center">
      <div class="col-6">
        <label class="form-label"><strong>Hora de Entrada</strong></label>
      </div>
      <div class="col-6 text-end">
        <ion-datetime-button datetime="entry-datetime"></ion-datetime-button>
      </div>
    </div>

    <!-- Modal para Hora de Entrada -->
    <ion-modal [keepContentsMounted]="true">
      <ng-template>
        <ion-datetime id="entry-datetime" [(ngModel)]="entryTime" presentation="time"></ion-datetime>
      </ng-template>
    </ion-modal>

    <!-- Hora de Inicio de Comida -->
    <div class="row mb-3 align-items-center">
      <div class="col-6">
        <label class="form-label"><strong>Hora de Inicio de Comida</strong></label>
      </div>
      <div class="col-6 text-end">
        <ion-datetime-button datetime="lunch-start-datetime"></ion-datetime-button>
      </div>
    </div>

    <!-- Modal para Hora de Inicio de Comida -->
    <ion-modal [keepContentsMounted]="true">
      <ng-template>
        <ion-datetime id="lunch-start-datetime" [(ngModel)]="lunchStart" presentation="time"></ion-datetime>
      </ng-template>
    </ion-modal>

    <!-- Hora de Fin de Comida -->
    <div class="row mb-3 align-items-center">
      <div class="col-6">
        <label class="form-label"><strong>Hora de Fin de Comida</strong></label>
      </div>
      <div class="col-6 text-end">
        <ion-datetime-button datetime="lunch-end-datetime"></ion-datetime-button>
      </div>
    </div>

    <!-- Modal para Hora de Fin de Comida -->
    <ion-modal [keepContentsMounted]="true">
      <ng-template>
        <ion-datetime id="lunch-end-datetime" [(ngModel)]="lunchEnd" presentation="time"></ion-datetime>
      </ng-template>
    </ion-modal>

    <!-- Checkbox para habilitar segunda hora de comida -->
    <ion-item lines="none">
      <ion-label>AÃ±adir segunda hora de comida</ion-label>
      <ion-checkbox slot="start" [(ngModel)]="enableSecondLunch"></ion-checkbox>
    </ion-item>

    <!-- Segunda Hora de Inicio de Comida (opcional) -->
    <div *ngIf="enableSecondLunch">
      <div class="row mb-3 align-items-center">
        <div class="col-6">
          <label class="form-label"><strong>Inicio de Segunda Comida</strong></label>
        </div>
        <div class="col-6 text-end">
          <ion-datetime-button datetime="second-lunch-start-datetime"></ion-datetime-button>
        </div>
      </div>

      <!-- Modal para Inicio de Segunda Comida -->
      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime id="second-lunch-start-datetime" [(ngModel)]="secondLunchStart" presentation="time"></ion-datetime>
        </ng-template>
      </ion-modal>

      <!-- Segunda Hora de Fin de Comida (opcional) -->
      <div class="row mb-3 align-items-center">
        <div class="col-6">
          <label class="form-label"><strong>Fin de Segunda Comida</strong></label>
        </div>
        <div class="col-6 text-end">
          <ion-datetime-button datetime="second-lunch-end-datetime"></ion-datetime-button>
        </div>
      </div>

      <!-- Modal para Fin de Segunda Comida -->
      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime id="second-lunch-end-datetime" [(ngModel)]="secondLunchEnd" presentation="time"></ion-datetime>
        </ng-template>
      </ion-modal>
    </div>

    <!-- Hora de Salida -->
    <div class="row mb-3 align-items-center">
      <div class="col-6">
        <label class="form-label"><strong>Hora de Salida</strong></label>
      </div>
      <div class="col-6 text-end">
        <ion-datetime-button datetime="exit-datetime"></ion-datetime-button>
      </div>
    </div>

    <!-- Modal para Hora de Salida -->
    <ion-modal [keepContentsMounted]="true">
      <ng-template>
        <ion-datetime id="exit-datetime" [(ngModel)]="exitTime" presentation="time"></ion-datetime>
      </ng-template>
    </ion-modal>

    <!-- BotÃ³n Guardar -->
    <div class="row">
      <div class="col text-center">
        <ion-button color="primary" expand="block" (click)="saveHours()">Guardar</ion-button>
      </div>
    </div>
  </div>
</ion-content>
